<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .upload-container {
            border: 2px dashed #007bff;
            border-radius: 8px;
            width: 500px;
            padding: 20px;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 20px;
            cursor: pointer;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
        }
        .upload-container:hover {
            background-color: #e6f2ff;
        }
        .predict-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .predict-button:hover {
            background-color: #0056b3;
        }
        .prediction-container {
            margin-top: 30px;
            width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .prediction-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .prediction-result {
            font-size: 18px;
            color: #007bff;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateFileName() {
            const fileInput = document.getElementById('image');
            const fileNameDisplay = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "Drag file(s) here or click to browse";
            }
        }
    </script>
</head>
<body>
    <h1>Breast Cancer Detection</h1>
    
    <form method="POST" enctype="multipart/form-data" action="{% url 'predict_image' %}">
        {% csrf_token %}
        
        <div class="upload-container" onclick="document.getElementById('image').click()">
            <label id="file-name">Drag file(s) here or click to browse</label>
            <input type="file" name="image" id="image" required onchange="updateFileName()">
        </div>
        
        <button type="submit" class="predict-button">Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction-container">
            <div class="prediction-title">Prediction:</div>
            <div class="prediction-result">{{ prediction }}</div>
            <h3>Uploaded Image:</h3>
            <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
        </div>
    {% elif error %}
        <div class="prediction-container">
            <div class="prediction-title">Error:</div>
            <div class="prediction-result">{{ error }}</div>
        </div>
    {% endif %}

    <div class="button-container">
        <a href="{% url 'home' %}">
            <button class="btn btn-success">Home</button>
        </a>
    </div>
</body>
</html>
